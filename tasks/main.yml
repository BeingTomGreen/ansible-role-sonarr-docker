---

- name: Ensure base Sonarr directory exists
  ansible.builtin.file:
    path: "{{ sonarr_docker_base_directory }}"
    state: 'directory'
    owner: "{{ sonarr_docker_user }}"
    group: "{{ sonarr_docker_user }}"
    mode: '0755'
  tags:
    - sonarr
    - sonarr_setup

- name: Ensure Sonarr compose file is present
  ansible.builtin.template:
    src: 'compose.yml.j2'
    dest: "{{ sonarr_docker_base_directory }}/compose.yml"
    owner: "{{ sonarr_docker_user }}"
    group: "{{ sonarr_docker_user }}"
    mode: '0644'
    backup: true
  register: sonarr_docker_compose_template_result
  tags:
    - sonarr
    - sonarr_config

- name: Ensure Sonarr compose project is deployed
  community.docker.docker_compose_v2:
    project_src: "{{ sonarr_docker_base_directory }}"
    state: 'present'
    recreate: "{{ 'always' if (sonarr_docker_compose_template_result.changed) else 'auto' }}"
    remove_orphans: true
  tags:
    - sonarr
    - sonarr_deploy
